{% extends "base.html" %}
{% load static %}

{% block content %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Plan</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{d.name }}</td>
      <td>{{d.email}}</td>
      <td>{{d.plan}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
