{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>حكواتي</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
  -->
</head>

<body>
  <!--CSS Spinner-->
  <div class="spinner-wrapper">
    <div class="spinner"></div>
  </div>

  <!-- navbar section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><img src="{% static 'assets/logo.svg' %}" id="nav-logo" alt=""></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">البرنامج</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">سجل معنا</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">تواصل معنا</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>



  <!-- Start Page -->
  {% block content %}
  {% endblock %}
  <!-- End Page -->

  <!-- Footer section -->

  <footer id="footer">
    <img src="{% static 'assets/footer-background-1.svg' %}" alt="" class="fo-img" srcset="">
    <div class="text-center">
      <div class="col-12 mt-3">
        <img src="{% static 'assets/hakawati.png' %}" class="img-fluid" alt="" style="width: auto; height: 60px;">
      </div>
      <div class="col-12">
        <p> <span>صتع <i class="fa fa-heart pulse"></i> في المملكة العربية السعودية
          </span><br>
        </p>
      </div>
    </div>
  </footer>

  <!-- Scroll up  -->
  <button onclick="topFunction()" id="myBtn"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- Script -->
  <script>
    mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

  <!--
  <script src="js/jquery.min.js"></script>
  <script src="js/owlcarousel/owl.carousel.min.js"></script>
-->

  <script>
    $(document).ready(function () {
      //Preloader
      preloaderFadeOutTime = 500;
      function hidePreloader() {
        var preloader = $(' .spinner-wrapper'); preloader.fadeOut(preloaderFadeOutTime);
      } hidePreloader();
    });
  </script>

</body>

</html>
